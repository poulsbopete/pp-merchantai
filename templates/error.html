{% extends "base.html" %}

{% block title %}Error - PayPal Merchant Troubleshooting{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle me-2"></i>Error
            </div>
            <div class="card-body text-center">
                <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem; margin-bottom: 1rem;"></i>
                <h4 class="text-danger">{{ error or "An error occurred" }}</h4>
                <p class="text-muted">Something went wrong while processing your request.</p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
